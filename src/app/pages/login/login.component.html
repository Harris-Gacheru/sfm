<div class="wrapper">
    <div class="login">
        <img src="../../../assets/logo.png" alt="logo" class="logo">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <p class="success" *ngIf="msg">{{ msg }}</p>
            
            <h4>Login</h4>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" ngModel required email #email="ngModel">
                <span *ngIf="email.invalid && email.touched" class="error">* Please enter an email</span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" ngModel required #password="ngModel">
                <span class="error" *ngIf="password.invalid && password.touched">* Please enter a password</span>
            </div>

            <button type="submit" [disabled]="form.invalid">Login</button>
        </form>

        <a routerLink="" class="redirect">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Go back to homepage
        </a>
    </div>
</div>
